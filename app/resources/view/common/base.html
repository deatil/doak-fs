<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}文件管理系统{% endblock %}</title>
    
    {% block style %}
        <link rel="stylesheet" type="text/css" href='{{ assets("css/bootstrap.min.css") }}'>

        <script src='{{ assets("js/admin-rtl.js") }}'></script>
         
        <link rel="stylesheet" type="text/css" href='{{ assets("css/font-awesome.css") }}'>
        <link rel="stylesheet" type="text/css" href='{{ assets("css/nanoscroller.css") }}'>
         
        <link rel="stylesheet" type="text/css" href='{{ assets("css/theme_styles.css") }}'>
         
        <link href='{{ assets("css/css1.css") }}' rel='stylesheet' type='text/css'>
        
        <style>
        #content-wrapper {
            min-height: 600px;
        }
        </style>
    {% endblock %}
</head>

<body>
    {% block wrapper %}
        <div id="theme-wrapper">
            <header class="navbar" id="header-navbar">
                <div class="container">
                    <a href="/" id="logo" class="navbar-brand">
                        <img src='{{ assets("picture/logo.png") }}' alt="logo" class="normal-logo logo-white">
                        <img src='{{ assets("picture/logo-black.png") }}' alt="logo" class="normal-logo logo-black">
                        <img src='{{ assets("picture/logo-small.png") }}' alt="logo" class="small-logo hidden-xs hidden-sm hidden">
                    </a>

                    {% include "top_nav.html" %}

                </div>
            </header>
        
            <div id="page-wrapper" class="container">
                <div class="row">

                    {% include "left_nav.html" %}

                    <div id="content-wrapper">

                        {% block content %}{% endblock %}

                        {% include "footer_copyright.html" %}

                    </div>
                </div>
            </div>
        </div>

        {% include "tool_options.html" %}
    {% endblock %}
    
    {% block script %}
        <script src='{{ assets("js/admin-skin-changer.js") }}' type="text/javascript"></script>
        <script src='{{ assets("js/jquery.js") }}' type="text/javascript"></script>
        <script src='{{ assets("js/bootstrap.js") }}' type="text/javascript"></script>
        <script src='{{ assets("js/jquery.nanoscroller.min.js") }}' type="text/javascript"></script>
        <script src='{{ assets("js/admin.js") }}' type="text/javascript"></script>
        <script src='{{ assets("js/layer/layer.js") }}' type="text/javascript"></script>

        <script src='{{ assets("js/scripts.js") }}' type="text/javascript"></script>
        <script src='{{ assets("js/pace.min.js") }}' type="text/javascript"></script>

        <script type="text/javascript">
        ;(function($) {
            "use strict";
            
            // 退出
            $(".js-logout-btn").click(function(e) {
                e.stopPropagation;
                e.preventDefault;

                var url = $(this).data("url");
                layer.confirm('您确定要退出登陆吗？', { 
                    icon: 3, 
                    title: '提示信息' 
                }, function(index) {
                    location.href = url;
                });
            });
        })(jQuery);
        </script>

    {% endblock %}

</body>
</html>
